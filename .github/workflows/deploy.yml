name: Deploy Drupal Site

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repo
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Install Tailscale
      - name: Install Tailscale
        run: |
          curl -fsSL https://tailscale.com/install.sh | sh
          sudo tailscaled &
          sleep 5

      # 3. Connect to Tailnet
      - name: Connect to Tailnet
        env:
          TAILSCALE_AUTHKEY: ${{ secrets.TAILSCALE_AUTHKEY }}
        run: |
          sudo tailscale up --authkey=${TAILSCALE_AUTHKEY} --hostname=github-runner --timeout=30s
          tailscale status

      # 4. Verify Tailscale connectivity and setup SSH
      - name: Test Tailscale connectivity
        env:
          SSH_HOST: ${{ secrets.HOMELAB_TAILSCALE_IP }}
        run: |
          echo "ğŸ” Testing connectivity to homelab server..."
          echo "Target host: $SSH_HOST"
          
          # Test basic connectivity
          if ping -c 3 -W 5 $SSH_HOST; then
            echo "âœ… Ping successful to $SSH_HOST"
          else
            echo "âŒ Ping failed to $SSH_HOST"
            echo "Available Tailscale peers:"
            tailscale status
            exit 1
          fi

      - name: Setup SSH
        env:
          SSH_PRIVATE_KEY: ${{ secrets.HOMELAB_SSH_KEY }}
          SSH_USER: ${{ secrets.HOMELAB_SSH_USER }}
          SSH_HOST: ${{ secrets.HOMELAB_TAILSCALE_IP }}
        run: |
          echo "ğŸ”§ Setting up SSH connection..."
          mkdir -p ~/.ssh
          echo "${SSH_PRIVATE_KEY}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          
          echo "ğŸ” Scanning for host keys (timeout: 10s)..."
          if timeout 10 ssh-keyscan -H $SSH_HOST >> ~/.ssh/known_hosts 2>/dev/null; then
            echo "âœ… Host key scan successful"
          else
            echo "âš ï¸  Host key scan failed, adding host to known_hosts with StrictHostKeyChecking=no"
            echo "Host $SSH_HOST" >> ~/.ssh/config
            echo "  StrictHostKeyChecking no" >> ~/.ssh/config
            echo "  UserKnownHostsFile /dev/null" >> ~/.ssh/config
          fi
          
          echo "ğŸ§ª Testing SSH connection..."
          if ssh -o ConnectTimeout=10 -o BatchMode=yes $SSH_USER@$SSH_HOST 'echo "SSH connection successful"'; then
            echo "âœ… SSH connection test passed"
          else
            echo "âŒ SSH connection test failed"
            echo "SSH config:"
            cat ~/.ssh/config || echo "No SSH config found"
            exit 1
          fi
          
          echo "âœ… SSH key setup complete"

      # 5. Copy code to host
      - name: Copy Drupal code
        timeout-minutes: 5
        run: |
          echo "ğŸš€ Copying Drupal code to homelab..."
          rsync -az --timeout=300 --delete \
            --exclude '.git' \
            --exclude '.github' \
            --exclude 'web/sites/default/files' \
            ./ ${{ secrets.HOMELAB_SSH_USER }}@${{ secrets.HOMELAB_TAILSCALE_IP }}:/home/${{ secrets.HOMELAB_SSH_USER }}/drupal-deploy

      # 6. Deploy Drupal via Docker Compose
      - name: Deploy Drupal
        uses: appleboy/ssh-action@v1.0.3
        env:
          DB_NAME: ${{ secrets.DB_NAME }}
          DB_USER: ${{ secrets.DB_USER }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          DB_ROOT_PASSWORD: ${{ secrets.DB_ROOT_PASSWORD }}
          DRUPAL_HASH_SALT: ${{ secrets.DRUPAL_HASH_SALT }}
        with:
          host: ${{ secrets.HOMELAB_TAILSCALE_IP }}
          username: ${{ secrets.HOMELAB_SSH_USER }}
          key: ${{ secrets.HOMELAB_SSH_KEY }}
          timeout: 15m
          envs: DB_NAME,DB_USER,DB_PASSWORD,DB_ROOT_PASSWORD,DRUPAL_HASH_SALT

          script: |
            set -e
            echo "ğŸš€ Starting Docker Compose deployment..."
            
            cd ~/drupal-deploy
            
            # Create .env file for docker-compose
            cat > .env << ENVEOF
            DB_NAME=$DB_NAME
            DB_USER=$DB_USER
            DB_PASSWORD=$DB_PASSWORD
            DB_ROOT_PASSWORD=$DB_ROOT_PASSWORD
            DRUPAL_HASH_SALT=$DRUPAL_HASH_SALT
            ENVEOF
            
            echo "ğŸ“¦ Building and starting containers..."
            docker compose down
            
            # Build with less verbose output
            export BUILDKIT_PROGRESS=plain
            docker compose build --quiet 2>&1 | tail -n 50
            docker compose up -d
            
            echo "â³ Waiting for services to be ready..."
            sleep 20
            
            echo "ğŸ“¦ Installing Composer dependencies..."
            docker compose exec -T drupal bash << 'COMPOSEREOF'
              cd /var/www/html
              composer config --no-plugins allow-plugins.drupal/core-composer-scaffold true
              composer config --no-plugins allow-plugins.drush/drush true
              composer config --no-plugins allow-plugins.composer/installers true
              composer config --no-plugins allow-plugins.drupal/core-project-message true
              composer config --no-plugins allow-plugins.php-tuf/composer-integration true
              composer config --no-plugins allow-plugins.phpstan/extension-installer true
              composer config --no-plugins allow-plugins.dealerdirect/phpcodesniffer-composer-installer true
              composer config --no-plugins allow-plugins.php-http/discovery true
              composer install --no-interaction --optimize-autoloader
            COMPOSEREOF
            
            echo "ğŸ”§ Running Drupal updates..."
            docker compose exec -T drupal bash << 'DRUSHEOF'
              cd /var/www/html
              
              # Check if Drupal is installed
              if ./vendor/bin/drush status --format=json 2>/dev/null | grep -q '"bootstrap":"Successful"'; then
                echo "âœ… Drupal bootstrap successful"
                
                # Import configuration
                echo "Importing configuration..."
                ./vendor/bin/drush cim -y || echo "âš ï¸ Config import failed"
                
                # Run database updates
                echo "ğŸ—„ï¸ Running database updates..."
                ./vendor/bin/drush updb -y || echo "âš ï¸ Database updates failed"
                
                # Enable and set theme
                echo "ğŸ¨ Configuring theme..."
                ./vendor/bin/drush theme:enable simplesmart || echo "âš ï¸ Theme enable failed"
                ./vendor/bin/drush config:set system.theme default simplesmart -y || echo "âš ï¸ Theme set failed"
                
                # Clear caches
                echo "ğŸ§¹ Clearing caches..."
                ./vendor/bin/drush cr
                
                echo "âœ… Drupal updates completed"
              else
                echo "âš ï¸ Drupal not bootstrapping - may need manual intervention"
              fi
            DRUSHEOF
            
            echo "ğŸ”§ Setting proper permissions..."
            docker compose exec -T drupal bash << 'PERMEOF'
              chown -R www-data:www-data /var/www/html
              find /var/www/html -type d -exec chmod 755 {} \;
              find /var/www/html -type f -exec chmod 644 {} \;
              find /var/www/html/vendor/bin -type f -exec chmod 755 {} \;
              
              # Ensure files directory has correct permissions
              if [ -d /var/www/html/web/sites/default/files ]; then
                chown -R www-data:www-data /var/www/html/web/sites/default/files
                chmod 755 /var/www/html/web/sites/default
              fi
            PERMEOF
            
            echo "âœ… Deployment complete!"
            docker compose ps

      # 6. Clean up Tailscale session
      - name: Disconnect Tailscale
        if: always()
        run: |
          echo "ğŸ§¹ Cleaning up Tailscale..."
          sudo tailscale logout || true
          sudo tailscale down || true
          echo "âœ… Tailscale session ended."
